<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ttalkkak</title>
    <style>
        @font-face {
            font-family: 'GowunBatang-Regular';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2108@1.1/GowunBatang-Regular.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'KCC-Hanbit';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/2403-2@1.0/KCC-Hanbit.woff2') format('woff2');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'NanumBarunpen';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_two@1.0/NanumBarunpen.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        @font-face {
            font-family: 'GangwonEdu_OTFBoldA';
            src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2201-2@1.0/GangwonEdu_OTFBoldA.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center; /* 텍스트 가운데 정렬 */
            background-color: #343434; /* 배경색상 */
            color: white; /* 텍스트 색상 */
            font-family: 'NanumBarunpen', Arial, sans-serif; /* 웹폰트 적용 */
        }

        input[type="text"] {
            padding: 10px;
            font-size: 28px;
            border: none;
            outline: none;
            background-color: #343434; /* 배경색상과 일치 */
            text-align: center; /* 텍스트 가운데 정렬 */
            color: white; /* 입력된 텍스트 색상 */
            font-family: 'NanumBarunpen', Arial, sans-serif; /* 웹폰트 적용 */
            width: 70%; /* 상대적인 너비 설정 */
            max-width: 800px; /* 최대 너비 설정 */
        }
    </style>
</head>
<body>
    <input type="text" placeholder="Enter your text here"> <!-- 사용자 입력 필드 -->
</body>
</html>
